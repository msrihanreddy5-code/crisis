<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crisis Alert System</title>
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>

  <!-- HEADER -->

  <!-- FORM -->

    <div class="input-box">
      <span class="icon">ğŸ“</span>
      <input id="description" placeholder="Describe the issue clearly">
    </div>

    <div class="input-box">
      <span class="icon">ğŸ“Œ</span>
      <select id="type" onchange="checkOthers()">
        <option>Water Shortage</option>

        <option>Traffic Jam</option>
        <option>Medicine Shortage</option>
        <option>Emergency</option>
        <option>Others</option>
      </select>
    </div>

    <!-- Custom issue input box -->
    <div class="input-box" id="otherBox" style="display:none;">

    <button onclick="enableLocation()">ğŸ“ Pick Location</button>

  <!-- FILTERS -->
  <div class="card filter-card fade-in">

      <option value="all">All Types</option>
      <option>Water Shortage</option>
      <option>Power Cut</option>
      <option>Traffic Jam</option>
      <option>Medicine Shortage</option>
      <option>Emergency</option>
      <option>Others</option>
    </select>

    <select id="filterSeverity" onchange="displayAlerts()">
      <option value="all">All Severities</option>
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
  </div>

  <div id="map"></div>

  <h2 class="section-title">Live Alerts</h2>
  <div id="alerts"></div>

  <!-- SUBMITTED POPUP -->
  <div id="submitMsg" class="submit-popup">Submitted âœ”</div>

</html>
